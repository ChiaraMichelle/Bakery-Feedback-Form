<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Coco's Bakery - Customer Feedback Form</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="styles.css"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Fira+Sans:wght@300&family=Raleway+Dots&display=swap" rel="stylesheet">
   </head>
  <body>
    <div>
  <h1 id="title">Coco's Bakery</h1>
  <p id="description">Your opinion is important to us! &#x2764;</p>
    <form id="survey-form" method="post" action="https://getform.io/f/ce752c9f-6ea2-40de-b94b-4fc9385b8f91">
    <fieldset>
      <br>
    <label class="block bold" for="name" id="name-label">Please fill in your full name
      <input id="name" name="name" type="text" placeholder="Sally Sue" required/></label>
      <br><br><br>
    <label for="email" id="email-label" class="block bold">Your e-mail address
      <input id="email" name="email" type="email" placeholder="sallysue@email.com" required/></label>
      <br><br><br>
    <label for="number" id="number-label" class="block bold">How old are you?
      <input id="number" name="age" type="number" min="13" max="120" placeholder="Age" required/></label>
      <br><br><br>
       <label for="dropdown" id="dropdown-label" class="block bold">How did you hear about us?
      <select id="dropdown" name="hear-about-us" required>
      <option value="">(select one)</option>
      <option value="Word of Mouth">Word of mouth</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
      <option value="Other social media">Other social media</option>
      <option value="Radio">Radio</option>
      <option value="Search engine">Search engine</option>
      <option value="Other">Other</option>
      </select>
      </label>
      </fieldset>
      <fieldset>
        <br>
        <label for="rate-cleanliness" class="block bold">How would you rate the cleanliness of our bakeshop?</label>
          <br><br>
        <label for="clean-excellent"><input id="clean-excellent" type="radio" name="rate-cleanliness" value="Excellent" required>Excellent</label>
        <label for="clean-good"><input id="clean-good" name="rate-cleanliness" type="radio" value="Good" required>Good</label>
        <br>
        <label for="clean-fair"><input id="clean-fair" name="rate-cleanliness" type="radio" value="Fair" required>Fair</label>
        <label for="clean-poor"><input id="clean-poor" name="rate-cleanliness" type="radio" value="Poor" required>Poor</label>
        <br><br><br>
        <label for="rate-staff" class="block bold">How would you rate the friendliness and professionalism of our staff?</label>
        <br><br>
        <label for="staff-excellent"><input id="staff-excellent" type="radio" name="rate-staff" value="Excellent" required>Excellent</label>
        <label for="staff-good"><input id="staff-good" name="rate-staff" type="radio" value="Good" required>Good</label>
        <br>
        <label for="staff-fair"><input id="staff-fair" name="rate-staff" type="radio" value="Fair" required>Fair</label>
        <label for="staff-poor"><input id="staff-poor" name="rate-staff" type="radio" value="Poor" required>Poor</label>
        </fieldset>
        <fieldset>
            <p class="block bold">What have you tried?</p>
              <br>
              <br>
            <label for="layer-cakes"><input id="layer-cakes" type="checkbox" name="tried-cakes" value="yes"> Layer Cakes</label>
            <br><br><label for="cookies"><input id="cookies" type="checkbox" name="tried-cookies" value="yes"> Cookies</label>
            <br><br>
             <label for="muffins"><input id="muffins" type="checkbox" name="tried-muffins" value="yes"> Muffins</label><br><br>
              <label for="cheesecakes"><input id="cheesecakes" type="checkbox" name="tried-cheesecakes" value="yes"> Cheesecakes</label>
              <br><br>
               <label for="pies-tarts"><input id="pies-tarts" type="checkbox" name="tried-pies-tarts" value="yes"> Pies & Tarts</label>
                <br><br><label for="cannolis"><input id="cannolis" type="checkbox" name="tried-cannolis" value="yes"> Cannolis</label>
                <br><br>
                 <label for="cupcakes"><input id="cupcakes" type="checkbox" name="tried" value="tried-cupcakes"> Cupcakes</label>
                  <br><br><label for="macarons"><input id="macarons" type="checkbox" name="tried-macarons" value="yes"> Macarons</label>
                  <br><br>
                   <label for="tiramisu"><input id="tiramisu" type="checkbox" name="tried-tiramisu" value="yes"> Tiramisu</label>
                   <br><br>
                    <label for="brownies"><input id="brownies" type="checkbox" name="tried-brownies" value="yes"> Brownies</label>
                    <br><br>
                    <label for="cinnamon-rolls"><input id="cinnamon-rolls" type="checkbox" name="tried-cinnamonrolls" value="yes"> Cinnamon rolls</label>
                    <br><br>
                    <label for="doughnuts"><input id="doughnuts" type="checkbox" name="tried-doughnuts" value="yes"> Doughnuts</label>
                    <br><br>
                    <label for="loaves"><input id="loaves" type="checkbox" name="tried-loaves" value="yes"> Loaves</label>

            </fieldset>
             <fieldset>
          <label for="recommendation" class="block bold">Would you recommend us to your friends?<br><br></label>
          <label for="yes"><input id="yes" name="recommendation" value="yes" type="radio" required> Yes</label>
            <label for="no"><input id="no" name="recommendation" value="no" type="radio" required> No</label>
              <br><br><br>
              <label for="suggestions" class="block bold">How can we improve your experience as a customer?<textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="More cookies!" class="block">
                </textarea>
              </fieldset>
              <p id="thanks" class="bold">Thank You!</p>
             <button id="submit" type="submit">Submit</button>
  </form>
  </div>
  </body>
  </html>
